{% extends 'new_template.html' %}
{% block content2 %}
<div class="col-lg-9 col-md-9" style="background-color: white; min-height: 500px; padding: 20px;">
    <table class="table table-condensed">
        <ol class="breadcrumb">
            <li>当前位置</li>
            <li class="active">添加新闻</li>
        </ol>
        <form id="news_form" onsubmit="return false">
            {% csrf_token %}
            <table class="table table-condensed" cellpadding="1" cellspacing="1" border="0">
                <tr>
                    <td class="form-column-header">
                        新闻类型
                    </td>
                    <td>
                        <select class="form-control" name="belongName" id="type" dataType="*" style="width:186px">
                            <option value="=选择新闻类型=">=选择新闻类型=</option>
                            <option value="0" >发表论文</option>
                            <option value="1" >举办会议</option>
                            <option value="2" >参加会议</option>
                            <option value="3" >科研项目</option>
                            <option value="4" >科研获奖</option>
                            <option value="5" >专著</option>
                            <option value="6" >专利</option>
                            <option value="7" >教改项目</option>
                            <option value="8" >教学获奖</option>
                            <option value="9" >团队活动</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="form-column-header">
                        标题：<span style="color: red;font-weight: bold;font-size: 16px;">*</span>
                    </td>
                    <td>
                        <!-- 标题 -->
                        <input class="form-control" type="text" name="title" id="标题" value="" dataType="*" style="width:80%;" required />
                        <div class="error-msg info"></div>
                    </td>
                </tr>
                <tr>
                    <td class="form-column-header">
                        下副标题：
                    </td>
                    <td>
                        <!-- 下副标题 -->
                        <input class="form-control" type="text" name="downTitle"  id ="副标题" value="无" style="width:60%;"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-column-header">
                        撰稿人：
                    </td>
                    <td>
                        <input class="form-control" type="text" name="author" id ="撰稿人" value="" style="width:60%;"/>
                    </td>
                </tr>
                <tr>
                    <td class="form-column-header">
                        内容关键字：
                    </td>
                    <td>
                        <!-- 内容描述 -->
                        <textarea class="form-control" name="des" id="关键字" style="width:80%;height:75px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="form-column-header">
                        发布时间：
                    </td>
                    <td>
                        <div class="input-group">
                            <div class="input-icon-group">
                                <div class="input-group" style="width:100%">
                                    <!-- 发布时间 -->
                                    <input class="form-control" placeholder="选择日期" type="text" name="enter_time" id ='发布时间' class="Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="width:186px;cursor:hand"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="form-column-header">正文内容：</td>
                    <td>
                        <textarea name="content" id="正文内容" style="width:540px;height:500px;"required></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <center><span class="col-md-2 col-xs-12"><button class="btn btn-primary btn-group-vertical" style="width:80px" name="btn1" type="button" onclick="sub1(checkForm())">
                        提交
                    </button>
                        </span>
                        <span class="col-md-3 col-xs-12"><button class="btn btn-warning" style="width:120px" name="btn2" type="button" onclick="return sub2()">
                        保存到草稿箱
                    </button>
                        </span>
                        <span class="col-md-2 col-xs-12"><a id="backBtn" class="btn btn-default" style="width:80px" href="javascript:history.go(-1)">
                        返回
                    </a></span></center>
                    </td>
                </tr>
            </table>

        </form>
    </table>
</div>

  <script rel="stylesheet" type="text/javascript" src="{% static 'editor/kindeditor/kindeditor.js'%}"></script>
<script rel="stylesheet" type="text/javascript" src="{% static 'js/kindeditor.js'%}"></script>
 <script type="text/javascript" src="{% static 'js/news.js' %}"></script>


{% endblock content2 %}
